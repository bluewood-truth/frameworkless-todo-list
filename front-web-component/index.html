<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frameworkless TodoList</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
</head>

<body>
	<template id="footer">
		<footer class="footer">
			<span class="todo-count"><strong>0</strong> item left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</template>

	<template id="todo-list">
		<ul class="todo-list"></ul>
	</template>

	<template id="todo-item">
		<li>
			<div class="view">
				<input class="toggle" type="checkbox">
				<label></label>
				<button class="destroy"></button>
			</div>
			<input class="edit">
		</li>
	</template>

	<template id="todo-app">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<todomvc-list></todomvc-list>
			</section>
			<todomvc-footer></todomvc-footer>
		</section>
	</template>

	<todomvc-app></todomvc-app>

	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Created by <a href="https://github.com/bluewood-truth">bluewood</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove â†“ -->
	<script src="node_modules/todomvc-common/base.js"></script>
	<script type="module" src="front-web-component/index.js"></script>
</body>

</html>
